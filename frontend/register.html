<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form id="registerForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Registrarse</h2>
    <label class="block mb-2">Usuario
      <input type="text" id="username" required class="w-full border p-2 rounded mt-1">
    </label>
    <label class="block mb-2">Email
      <input type="email" id="email" required class="w-full border p-2 rounded mt-1">
    </label>
    <label class="block mb-4">Contraseña
      <input type="password" id="password" required class="w-full border p-2 rounded mt-1">
    </label>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Crear cuenta</button>
    <p class="mt-4 text-center text-sm">¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 hover:underline">Inicia sesión</a></p>
  </form>
  <script src="app.js"></script>
</body>
</html>
