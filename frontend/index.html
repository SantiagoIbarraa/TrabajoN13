<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Reseñas de Películas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Movie Reviews</h1>
    <nav>
      <a href="login.html" class="mr-4 hover:underline">Iniciar sesión</a>
      <a href="register.html" class="hover:underline">Registrarse</a>
    </nav>
  </header>
  <main class="p-4">
    <section>
      <h2 class="text-xl font-semibold mb-4">Películas Populares</h2>
      <div id="filters" class="mb-4 flex flex-wrap gap-2"></div>
      <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </main>
  <!-- Modal para reseñas -->
  <div id="reviewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h3 class="text-lg font-bold mb-2">Agregar Reseña</h3>
      <form id="reviewForm" class="flex flex-col gap-2">
        <input type="hidden" id="modalMovieId">
        <label for="rating">Puntuación (1-5):</label>
        <input type="number" id="rating" min="1" max="5" required class="border p-1 rounded">
        <label for="comment">Comentario:</label>
        <textarea id="comment" required class="border p-1 rounded"></textarea>
        <div class="flex justify-end gap-2 mt-2">
          <button type="button" id="closeModal" class="px-3 py-1 bg-gray-300 rounded">Cancelar</button>
          <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Publicar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
